{% extends "user/layout.html" %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}
<style>
    .animation-img {
      width: 150px; /* Adjust the width as needed */
      height: auto; /* Maintain aspect ratio */
      animation: float 2s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(-10px);
      }
    }
  </style>
<div class="container text-center mt-5">
    <h1>Welcome to Flight Booking System</h1>        
    <p class="lead">Book your flights with ease!</p>
    <img src="{% static 'user/logo.png' %}" alt="Logo" class="img-fluid animation-img">
    <div class="row justify-content-center mt-3">
        <div class="col-sm-6">
            <a href="{% url 'user:login' %}" class="btn btn-primary btn-lg btn-block">Login</a>
        </div>
        <div class="col-sm-6">
            <a href="{% url 'user:register' %}" class="btn btn-secondary btn-lg btn-block">Register</a>
        </div>
    </div>
</div>
{% endblock %}
